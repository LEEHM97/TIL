<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }
    </script>
    
    <button type="submit" class="btn btn-primary" onclick="PutGetParameter()">Click get parameter</button>
    <button type="submit" id="myemail" class="btn btn-primary">Email</button>
    <button type="submit" id="mypasswd" class="btn btn-secondary">Password</button>
    
    <script>
    function PutGetParameter(){
        document.getElementById("myemail").innerHTML = findGetParameter('email');
        document.getElementById("mypasswd").innerHTML = findGetParameter('pswd');
    }
    </script>
