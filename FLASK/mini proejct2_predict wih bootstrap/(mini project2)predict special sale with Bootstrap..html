<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Predict Special Sale</h2>
  <form action="(mini project)output.html">
    <div class="form-group">
      <label for="day">Busy_day:</label>
      <input type="day" class="form-control" id="busy_day" placeholder="Enter 0 or 1" name="day">
    </div>
    <div class="form-group">
      <label for="temp">High_temperature:</label>
      <input type="temp" class="form-control" id="temp" placeholder="Enter tempeature" name="temp">
    </div>
    <div class="form-group form-check">

    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
</div>

</body>
</html>
