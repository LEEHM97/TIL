<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }
</script>

<p id="busy_day"></p>
<p id="highest_temperature"></p>

<script>

    document.getElementById("busy_day").innerHTML = findGetParameter('day');
    document.getElementById("highest_temperature").innerHTML = findGetParameter('temp');

</script>
